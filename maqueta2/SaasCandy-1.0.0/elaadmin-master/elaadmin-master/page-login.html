<body class="bg-white">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Perfil del Atleta</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos">
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento">
        </div>
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control" id="peso">
        </div>
        <div class="mb-3">
          <label for="estatura" class="form-label">Estatura (cm)</label>
          <input type="number" class="form-control" id="estatura">
        </div>
        <div class="mb-3">
          <label for="fraseMotivacion" class="form-label">Frase de motivaci√≥n</label>
          <textarea class="form-control" id="fraseMotivacion" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
