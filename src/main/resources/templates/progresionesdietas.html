<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Progresiones de Dieta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Progresiones de Dieta</h2>
    <table class="table table-striped" id="progresionesTabla">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Dieta Anterior</th>
            <th>Progresión Nueva</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="agregarFila()">Agregar Nueva Progresión</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Función para agregar una nueva fila a la tabla
    function agregarFila() {
        const tabla = document.getElementById('progresionesTabla').getElementsByTagName('tbody')[0];
        const nuevaFila = tabla.insertRow();

        const fechaActual = new Date().toISOString().split('T')[0];

        // Insertamos celdas con inputs para una nueva fila
        nuevaFila.innerHTML = `
        <td>${fechaActual}</td>
        <td><input type="text" class="form-control" placeholder="Dieta Anterior"></td>
        <td><input type="text" class="form-control" placeholder="Progresión Nueva"></td>
        <td>
          <button type="button" class="btn btn-sm btn-primary guardar-btn">Guardar</button>
          <button type="button" class="btn btn-sm btn-secondary cancelar-btn" style="display: none;">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary editar-btn">Editar</button>
          <button type="button" class="btn btn-sm btn-danger eliminar-btn">Eliminar</button>
        </td>
      `;

        // Agregamos eventos a los botones de acción de la nueva fila
        agregarEventosBotones(nuevaFila);
    }

    // Función para agregar eventos a los botones de acción de una fila
    function agregarEventosBotones(fila) {
        const guardarBtn = fila.querySelector('.guardar-btn');
        const cancelarBtn = fila.querySelector('.cancelar-btn');
        const editarBtn = fila.querySelector('.editar-btn');
        const eliminarBtn = fila.querySelector('.eliminar-btn');

        editarBtn.addEventListener('click', function() {
            const inputs = fila.querySelectorAll('input');
            inputs.forEach(input => {
                input.removeAttribute('disabled');
            });

            editarBtn.style.display = 'none';
            eliminarBtn.style.display = 'none';
            guardarBtn.style.display = 'inline-block';
            cancelarBtn.style.display = 'inline-block';
        });

        cancelarBtn.addEventListener('click', function() {
            const inputs = fila.querySelectorAll('input');
            inputs.forEach(input => {
                input.setAttribute('disabled', true);
            });

            editarBtn.style.display = 'inline-block';
            eliminarBtn.style.display = 'inline-block';
            guardarBtn.style.display = 'none';
            cancelarBtn.style.display = 'none';
        });

        guardarBtn.addEventListener('click', function() {
            const inputs = fila.querySelectorAll('input');
            inputs.forEach(input => {
                input.setAttribute('disabled', true);
            });

            editarBtn.style.display = 'inline-block';
            eliminarBtn.style.display = 'inline-block';
            guardarBtn.style.display = 'none';
            cancelarBtn.style.display = 'none';
        });

        eliminarBtn.addEventListener('click', function() {
            fila.remove();
        });
    }
</script>
</body>
</html>
