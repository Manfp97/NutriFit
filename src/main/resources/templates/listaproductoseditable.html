<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- Incluye tu CSS aquí -->
</head>
<body>
<div layout:fragment="content" class="mt-4">
    <div class="container-xxl py-6 wow fadeInUp" data-wow-delay="0.1s">
        <h1 class="text-center mb-4">Lista de Productos</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productosPage.content}">
                    <td th:text="${producto.id}">1</td>
                    <td th:text="${producto.nombre}">Nombre del Producto</td>
                    <td th:text="${producto.categoria}">Categoría</td>
                    <td>
                        <!-- Enlace para editar el producto -->
                        <a th:href="@{/producto/{id}(id=${producto.id})}" class="btn btn-primary">Editar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Paginación -->
        <div class="d-flex justify-content-center mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:classappend="${productosPage.hasPrevious()} ? '' : 'disabled'" class="page-item">
                        <a th:href="@{/producto/list(page=${productosPage.number - 1}, size=${productosPage.size})}" class="page-link">Anterior</a>
                    </li>
                    <li th:each="pageNumber : ${pageNumbers}" class="page-item" th:classappend="${pageNumber - 1 == productosPage.number} ? 'active' : ''">
                        <a th:href="@{/producto/list(page=${pageNumber - 1}, size=${productosPage.size})}" class="page-link" th:text="${pageNumber}">1</a>
                    </li>
                    <li th:classappend="${productosPage.hasNext()} ? '' : 'disabled'" class="page-item">
                        <a th:href="@{/producto/list(page=${productosPage.number + 1}, size=${productosPage.size})}" class="page-link">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
