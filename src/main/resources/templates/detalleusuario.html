<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
</head>
<body>
<div>
    <div layout:fragment="content">
        <form th:action="@{/usuario/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
            <!-- Campo oculto para el ID del usuario -->
            <input type="hidden" th:field="*{id}" />
            <!-- Campo para el nombre de usuario -->
            <div class="form-floating mb-3">
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nombre de usuario" />
                <label for="username">Nombre de Usuario:</label>
            </div>
            <!-- Campo para el password -->
            <div class="form-floating mb-3">
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" />
                <label for="password">Password:</label>
            </div>
            <!-- Selector para el rol del usuario -->
            <div class="form-floating mb-3">
                <select id="rol" th:field="*{rol.id}" class="form-select" required>
                    <option value="" th:text="'Seleccione un rol'">Seleccione un rol</option>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombreRol}" th:selected="${usuario.rol.id == rol.id}"></option>
                </select>
                <label for="rol">Rol:</label>
            </div>
            <!-- BotÃ³n para actualizar el usuario -->
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary rounded-3 px-5 py-2">Actualizar Usuario</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
