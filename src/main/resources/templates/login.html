<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <title>Please Log In</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5 pt-5">
    <h1>Please Log In</h1>

    <div th:if="${param.error}">
        Nombre o contrase√±a de usuario incorrectos.
    </div>
    <div th:if="${param.logout}">
        Has sido desconectado.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" placeholder="Username" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required/>
        </div>
        <div>
            <input type="submit" value="Log in"/>
        </div>
    </form>
</div>
</body>
</html>
