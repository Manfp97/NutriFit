<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <!-- Incluye tu CSS aquí -->
</head>
<body>
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-5">
                    <h1 class="card-title mb-4 text-center fw-bold">Actualizar Producto</h1>
                    <!-- Formulario para actualizar el producto -->
                    <form th:action="@{/producto/{id}(id=${producto.id})}" th:object="${producto}" method="post">
                        <!-- Campo oculto para el ID del producto -->
                        <input type="hidden" th:field="*{id}" />
                        <!-- Campo para el nombre del producto -->
                        <div class="form-floating mb-3">
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del producto" />
                            <label for="nombre">Nombre:</label>
                        </div>
                        <!-- Campo para la descripción del producto -->
                        <div class="form-floating mb-3">
                            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del producto" />
                            <label for="descripcion">Descripción:</label>
                        </div>
                        <!-- Campo para el precio del producto -->
                        <div class="form-floating mb-3">
                            <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Precio del producto" step="0.01" />
                            <label for="precio">Precio:</label>
                        </div>
                        <!-- Campo para la categoría del producto -->
                        <div class="form-floating mb-3">
                            <select id="categoria" th:field="*{categoria}" class="form-select">
                                <option value="" th:text="'Seleccione una categoría'">Seleccione una categoría</option>
                                <option value="Proteina" th:selected="${producto.categoria == 'Proteina'}">Proteina</option>
                                <option value="Creatina" th:selected="${producto.categoria == 'Creatina'}">Creatina</option>
                                <option value="Snacks" th:selected="${producto.categoria == 'Snacks'}">Snacks</option>
                                <option value="Vitaminas" th:selected="${producto.categoria == 'Vitaminas'}">Vitaminas</option>
                            </select>
                            <label for="categoria">Categoría:</label>
                        </div>
                        <!-- Botón para actualizar el producto -->
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary rounded-3 px-5 py-2">Actualizar Producto</button>
                        </div>
                    </form>

                    <!-- Formulario para eliminar el producto -->
                    <form th:action="@{/producto/{id}(id=${producto.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                        <input type="hidden" name="_method" value="delete" />
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger rounded-3 px-5 py-2">Eliminar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
