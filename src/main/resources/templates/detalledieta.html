<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar DietaUsuario</title>
    <!-- Incluye tu CSS aquí -->
</head>
<body>
<div layout:fragment="content" class="mt-4">
    <div class="container-xxl py-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-5">
                        <h1 class="card-title mb-4 text-center fw-bold">Actualizar DietaUsuario</h1>
                        <!-- Formulario para actualizar el dietaUsuario -->
                        <form th:action="@{/dietaUsuario/{id}(id=${dietaUsuario.id})}" th:object="${dietaUsuario}" method="post">
                            <!-- Campo oculto para el ID del dietaUsuario -->
                            <input type="hidden" th:field="*{id}" />
                            <!-- Campo para el nombre del dietaUsuario -->
                            <div class="form-floating mb-3">
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del dietaUsuario" />
                                <label for="nombre">Nombre:</label>
                            </div>
                            <!-- Campo para el nombre del dietaUsuario -->
                            <div class="form-floating mb-3">
                                <input type="text" id="objetivos" th:field="*{objetivos}" class="form-control" placeholder="Objetivos del dietaUsuario" />
                                <label for="objetivos">Objetivos:</label>
                            </div>
                            <!-- Campo para la descripción del dietaUsuario -->
                            <div class="form-floating mb-3">
                                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del dietaUsuario" />
                                <label for="descripcion">Descripción:</label>
                            </div>
                            <!-- Campo para la categoría del dietaUsuario -->
                            <div class="form-floating mb-3">
                                <select id="categoria" th:field="*{categoria}" class="form-select" required>
                                    <option value="" th:text="'Seleccione una categoría'">Seleccione una categoría</option>
                                    <option value="Aumentodemasamuscular" th:selected="${dietaUsuario.categoria == 'Aumentodemasamuscular'}">Aumentodemasamuscular</option>
                                    <option value="Perdidadepeso" th:selected="${dietaUsuario.categoria == 'Perdidadepeso'}">Perdidadepeso</option>
                                    <option value="Aumentodepeso" th:selected="${dietaUsuario.categoria == 'Aumentodepeso'}">Aumentodepeso</option>
                                    <option value="Dietadeportiva" th:selected="${dietaUsuario.categoria == 'Dietadeportiva'}">Dietadeportiva</option>
                                </select>
                                <label for="categoria">Categoría:</label>
                            </div>
                            <!-- Botón para actualizar el dietaUsuario -->
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-primary rounded-3 px-5 py-2">Actualizar DietaUsuario</button>
                            </div>
                        </form>

                        <!-- Formulario para eliminar el dietaUsuario -->
                        <form th:action="@{/dietaUsuario/delete/{id}(id=${dietaUsuario.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este dietaUsuario?');">
                            <input type="hidden" name="_method" value="delete" />
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger rounded-3 px-5 py-2">Eliminar DietaUsuario</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
