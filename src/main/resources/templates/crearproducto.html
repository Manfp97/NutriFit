<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-5">
                    <h1 class="card-title mb-4 text-center fw-bold">Crear Producto</h1>
                    <form th:action="@{/producto/nuevo}" th:object="${producto}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del producto" />
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del producto" />
                            <label for="descripcion">Descripción:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Precio del producto" />
                            <label for="precio">Precio:</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select id="categoria" th:field="*{categoria}" class="form-select">
                                <option value="">Seleccione una categoría</option>
                                <option value="Proteina">Proteina</option>
                                <option value="Creatina">Creatina</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Vitaminas">Vitaminas</option>
                            </select>
                            <label for="categoria">Categoría:</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary rounded-3 px-5 py-2">Crear Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
