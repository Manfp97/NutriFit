<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>
<div>
    <div layout:fragment="content">
        <div class="container mt-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0 rounded-3">
                        <div class="card-body p-5">
                            <h1 class="card-title mb-4 text-center fw-bold">Crear Usuario</h1>
                            <form th:action="@{/usuario/nuevo}" th:object="${usuario}" method="post">
                                <!-- Campos de Usuario -->
                                <div class="form-floating mb-3">
                                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username del usuario" />
                                    <label for="username">Username:</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password del usuario" />
                                    <label for="password">Password:</label>
                                </div>

                                <!-- Campos de DetalleUsuario -->
                                <div class="form-floating mb-3">
                                    <input type="text" id="nombre" th:field="*{detalleUsuario.nombre}" class="form-control" placeholder="Nombre del usuario" />
                                    <label for="nombre">Nombre:</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea id="apellidos" rows="5" th:field="*{detalleUsuario.apellidos}" class="form-control" placeholder="Apellidos del usuario"></textarea>
                                    <label for="apellidos">Apellidos:</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" id="direccion" th:field="*{detalleUsuario.direccion}" class="form-control" placeholder="Dirección del usuario" />
                                    <label for="direccion">Dirección:</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" id="dni" th:field="*{detalleUsuario.dni}" class="form-control" placeholder="DNI del usuario" />
                                    <label for="dni">DNI:</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" id="email" th:field="*{detalleUsuario.email}" class="form-control" placeholder="Email del usuario" />
                                    <label for="email">Email:</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary rounded-3 px-5 py-2">Crear Usuario</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
