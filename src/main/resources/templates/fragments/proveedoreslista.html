<section id="dieta" class="container-xxl py-5" th:fragment="proveedoreslista">
    <div class="container">
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-6">
                <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                    <h1 class="display-5 mb-3">Dietas</h1>
                    <p>Tu dieta es una cuenta bancaria. Las buenas elecciones alimentarias son buenas inversiones.</p>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <!-- Sección Aumento de Masa Muscular -->
            <div class="tab-pane fade show" th:classappend="${categoria == 'aumentodemasamuscular'} ? 'active'" id="aumentodemasamuscular">
                <div class="row g-5">
                    <div class="col-lg-4" th:each="dieta : ${dietas}">
                        <div class="card">
                            <img src="img/aumentodemasamuscular.jpg" class="card-img-top img-fluid max-height-225" alt="Dieta de Aumento de Masa Muscular">
                            <div class="card-body">
                                <h5 th:text="${dieta.nombre}" class="card-title"></h5>
                                <p th:text="${dieta.descripcion}" class="card-text"></p>
                                <a href="#" class="btn btn-primary rounded-pill">Ver más</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Paginación -->
                <div th:if="${pagina.totalPages > 0}" class="pagination-container mt-4">
                    <ul class="pagination justify-content-center">
                        <li th:if="${pagina.hasPrevious()}" class="page-item">
                            <a th:href="@{/dietaUsuario(categoria='aumentodemasamuscular', size=${pagina.size}, page=${pagina.number - 1})}" class="page-link" aria-label="Anterior">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNumber : ${pageNumbers}" class="page-item" th:classappend="${pageNumber - 1 == pagina.number} ? 'active' : ''">
                            <a th:href="@{/dietaUsuario(categoria='aumentodemasamuscular', size=${pagina.size}, page=${pageNumber - 1})}" th:text="${pageNumber}" class="page-link"></a>
                        </li>
                        <li th:if="${pagina.hasNext()}" class="page-item">
                            <a th:href="@{/dietaUsuario(categoria='aumentodemasamuscular', size=${pagina.size}, page=${pagina.number + 1})}" class="page-link" aria-label="Siguiente">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sección Pérdida de Peso -->

            <!-- Sección Aumento de Peso -->
