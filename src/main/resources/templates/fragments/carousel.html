<div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s" th:fragment="carousel">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/carousel-1.jpg}" class="w-100" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-lg-7">
                                <h1 class="display-2 mb-5 animated slideInDown">Entrenamiento</h1>
                                <a th:href="@{/entrenamiento}" class="btn btn-primary rounded-pill py-sm-3 px-sm-5">Musculación</a>
                                <a th:href="@{/dietaUsuario}" class="btn btn-secondary rounded-pill py-sm-3 px-sm-5 ms-3">Dieta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/carousel-2.jpg}" class="w-100" alt="Image">
                <div class="carousel-caption">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-lg-7">
                                <h1 class="display-2 mb-5 animated slideInDown">¡Comienza tu cambio!</h1>
                                <a th:href="@{/entrenamiento}" class="btn btn-primary rounded-pill py-sm-3 px-sm-5">Musculación</a>
                                <a th:href="@{/dietaUsuario}" class="btn btn-secondary rounded-pill py-sm-3 px-sm-5 ms-3">Dieta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
